<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Funcionário</title>
        <link href="css/estiloGeral.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="box_body">
            <ui:include src="Menu.xhtml" />
            
            <h:form id="form_Cada_Fun">
                
                <p:panel header="Cadastro de Funcionário" style="background: green">
                    <p:growl autoUpdate="true" />
                    <p:panelGrid columns="2" id="tabela">

                        <h:outputText value="Nome"/>
                        <p:inputText id="nome" value="#{Fun.nome}" required="true"
                                     requiredMessage="O campo nome é obrigatório" label="nome"/>

                        <h:outputText value="Siape"/>
                        <p:inputText id="siape" value="#{Fun.siape}" rendered="true"
                                     requiredMessage="O campo matricula é obrigatório"/>

                        <h:outputText value="Senha"/>
                        <p:password id="senha" value="#{Fun.senha}" rendered="true"
                                       requiredMessage="O campo Senha é Obigatório"/>
                    </p:panelGrid>

                    <p:commandButton type="submit" value="Cadastrar" icon="ui-icon-disk" action="#{ControladorFuncio.inserirFuncionario(Fun)}">
                        <p:confirm header="Confirme" message="Confirmar" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton value="Cancelar" oncomplete="location.href='index.xhtml'">
                        <p:confirm header="Confirme" message="" icon="ui-icon-alert" />
                    </p:commandButton>


                </p:panel>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" closable="false">
                    <div style="text-align: center; width: 100%;">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":form_Cada"/>
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </div>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</html>
