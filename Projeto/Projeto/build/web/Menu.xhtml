<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>

        <style>
            #form_menu{color: black !important;}
            #form_menu a:hover{color: black;}
        </style>


    </h:head>

    <h:body>
        <h:form id="form_menu">
            <p:menubar style="color: black">
                
                <p:menuitem value="Home" outcome="index"  icon="ui-icon-home"/>
                
                <p:submenu label="Estudante" icon="ui-icon-person">
                    <p:menuitem value="Cadastrar" outcome="CadastraAluno" icon="ui-icon-person"/>
                    <p:menuitem outcome="ApresentaAlunos" value="Lista " icon="ui-icon-document" />

                </p:submenu>
                
                <p:submenu label="Funcionário" style="color: black" icon="ui-icon-person">
                    <p:menuitem value="Cadastrar" outcome="CadastraFuncionario" icon="ui-icon-person"/>
                    <p:menuitem outcome="ApresentaFuncionarios" value="Lista"  icon="ui-icon-document"/>
                </p:submenu>
                
                <p:submenu label="Disciplinas" style="color: black" icon="ui-icon-person">
                    <p:menuitem outcome="CadastraDisciplina" value="Cadastrar Disciplina" icon="ui-icon-document"/>
                    <p:menuitem outcome="ApresentaDisciplinas" value="Ver Todas" icon="ui-icon-document"/>
                </p:submenu>
                
                <f:facet name="options">
                    <strong>Usu&aacute;rio:</strong> #{ControladorFuncio.login.nome} <p:spacer width="20" />
                    <p:commandButton action="#{ControladorFuncio.logoff()}" value="Sair" icon="ui-icon-power" style="color: black" >
                         <p:confirm header="Confirme" message="Sair mesmo?" icon="ui-icon-alert" />
                    </p:commandButton>
                     
                </f:facet>
            </p:menubar>
            
            <!--Mostra uma img carrengando-->
            <p:ajaxStatus onstart="LoadingDial.show()" onsuccess="LoadingDial.hide()"/> 
            <p:dialog widgetVar="LoadingDial" modal="true" visible="false" resizable="false" closable="false">
                <f:facet name="header">
                    processando <p:graphicImage value="img/loadingBarra.gif"/>
                </f:facet>
                
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" closable="false">
                    <div style="text-align: center; width: 100%;">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </div>
                </p:confirmDialog>
        </h:form>


    </h:body>


</html>
