<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Insira o Aluno em uma Disciplina</title>
        <style>
            @import "css/estiloGeral.css";
            
        </style>
    </h:head>
    
    
    <body>
        <div class="box_body">
            <ui:include src="Menu.xhtml" />
            <h:form id="formAddDisciplinaAluno">

                <p:tabView style="width: 99%;">
                    <p:tab title="Vinculação de Aluno à Disciplina">
                        
                        <h:panelGrid columns="1">
                            <h:outputLabel value="Selecione a Disciplina" for="aluno"/>
                            <p:selectOneMenu id="aluno" value="#{controlAluno.selectalu.disciplinas.add(disci)}" panelStyle="width:250px" effect="fold" 
                                             var="t" style="width: 230px" filter="true"  filterMatchMode="startsWith" required="true" >
                                <f:selectItems value="#{ControladorDisciplina.recuperarTodasDisciplinas()}" var="disci" 
                                               itemLabel="#{disci.nome}" itemValue="#{disci.id}" />
                                
                                
                                <p:column style="width:100%">
                                    <h:outputText value="#{disci.id}" />
                                </p:column>

                                <p:column>
                                    <h:outputText value="#{disci.nome}" />
                                </p:column>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        
                        <p:separator/>
                        <div style="width: 100%;  text-align: right; margin-top:20px;">
                            <p:commandButton value="Cadastrar" action="#{controlAluno.selectalu.disciplinas.add(disci)}" 
                                             icon="ui-icon-disk" oncomplete="ApresentaAlunos.xhtml">
                                <p:confirm header="Confirmation" message="Deseja Realmente Vincular o Aluno à esta Disciplina?" icon="ui-icon-alert"/>
                            </p:commandButton>
                            <p:commandButton value="Cancelar" icon="ui-icon-close" oncomplete="location.href='ApresentaAlunos.xhtml'">
                                <p:confirm header="Confirmation" message="Deseja Realmente Sair?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>
                        
                    </p:tab>
                </p:tabView>
                
            </h:form>

        </div>
    </body>
</html>
