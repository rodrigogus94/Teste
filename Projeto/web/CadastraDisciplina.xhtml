<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de Dosciplina</title>
        <style>
            @import "css/estiloGeral.css";
        </style>
    </h:head>
    
    <body>
        <div class="box_body">
            <c:if test="#{controlAluno.selectalu == null}" >
<!--                <script>
                    location.href = "index.xhtml";
                </script>-->
            </c:if>
            <ui:include src="Menu.xhtml" />
           
            <h:form id="formCadastroDisciplina">
                
                <p:panel header="Cadastro de Disciplina" style="background: green">
                    <p:growl autoUpdate="true"/>
                    
                    <p:panelGrid columns="2" id="tabelaCadastroDisciplina">
                    
                    <h:outputText value="Nome"/>
                    <p:inputText id="nome" value="#{disciplina.nome}" required="true" requiredMessage="Digite o Nome da Disciplina"/>
                    
                </p:panelGrid>
                    
                    <p:commandButton type="submit" value="Cadastrar" icon="ui-icon-disk" action="#{ControladorDisciplina.inserirDisciplina(disciplina)}">
                        <p:confirm header="Confirme" message="Confirmar" icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:commandButton type="submit" value="Cancelar" oncomplete="index.xhtml">
                        <p:confirm header="Confirme" message="Deseja Mesmo Cancelar o Cadastro" icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                </p:panel>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" closable="false">
                    <div style="text-align: center; width: 100%;">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":form_Cada"/>
                        <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </div>
                </p:confirmDialog>
                
            </h:form>
        </div>
    </body>
</html>
