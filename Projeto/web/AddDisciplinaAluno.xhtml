<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Insira o Aluno em uma Disciplina</title>
        <style>
            @import "css/estiloGeral.css";

        </style>
    </h:head>


    <body>
        <ui:include src="Menu.xhtml" />
        <div class="box_body">
            
            <h:form id="formAddDisciplinaAluno" style="color: green">

                <p:tabView style="width: 99%;">
                    <p:tab title="Vinculação de Aluno à Disciplina">

                        <h:panelGrid columns="1">
                            
                            <p:dataTable id="checkboxDisciplinas" paginator="true" rows="10" var="disciplina" value="#{ControladorDisciplina.recuperarTodasDisciplinas()}" 
                                         selection="#{controlAluno.selectalu.disciplinas}" rowKey="#{disciplina.id}" 
                                         style="width: 100%;margin-bottom:0" emptyMessage="Náo há disciplinas cadastrados.">
                                <p:column selectionMode="multiple" style="width:2%;text-align:center"/>
                                <p:column headerText="Disciplinas" width="100%">
                                    <h:outputText value="#{disciplina.nome}" />
                                </p:column>
                            </p:dataTable>

                        </h:panelGrid>

                        <p:separator/>
                        <div style="width: 100%;  text-align: right; margin-top:20px;">
                            <p:commandButton value="Vincular" process="checkboxDisciplinas" action="#{controlAluno.alterarAluno(controlAluno.selectalu)}" 
                                             icon="ui-icon-disk" oncomplete="location.href='ApresentaAlunos.xhtml'">
                                <p:confirm header="Confirmation" message="Deseja Realmente Vincular o Aluno à esta Disciplina?" icon="ui-icon-alert"/>
                            </p:commandButton>
                            
                            <p:commandButton value="Cancelar" icon="ui-icon-close" oncomplete="location.href='ApresentaAlunos.xhtml'">
                                <p:confirm header="Confirmation" message="Deseja Realmente Sair?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>

                    </p:tab>
                </p:tabView>

            </h:form>

        </div>
    </body>
</html>
