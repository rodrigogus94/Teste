<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <title>Insira a nota em uma Disciplina</title>
        <style>
            @import "css/estiloGeral.css";

        </style>
    </h:head>
    <h:body>
        
        <div class="box_body">
            <ui:include src="Menu.xhtml"/>
            
            <h:form id="form_Cada_nota">
                
                <p:panel header="Cadastro de Notas" style="background: green">
                    <p:growl autoUpdate="true" />
                    <p:panelGrid columns="2" id="tabela">

                        <h:outputText value="Nota"/>
                        <p:inputText id="nota" value="#{n}" required="true"
                                     requiredMessage="O campo nota é obrigatório" label="nome"/>

                        
                    </p:panelGrid>

                    <p:commandButton type="submit" value="Cadastrar" icon="ui-icon-disk" action="#{ControladorNota.inserirNota(n, controlAluno.selectalu, ControladorDisciplina.selectedDisciplina)}">
                        <p:confirm header="Confirme" message="Confirmar" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton value="Cancelar" oncomplete="location.href='index.xhtml'">
                        <p:confirm header="Confirme" message="" icon="ui-icon-alert" />
                    </p:commandButton>


                </p:panel>>
                        </h:form>
                        </div>
    </h:body>
</html>
