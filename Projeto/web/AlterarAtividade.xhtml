<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <style>
            @import "css/estiloGeral.css";
        </style>
    </h:head>
    <h:body>
        <div class="box_body">
           <ui:include src="Menu.xhtml" />
           
            <h:form>
                
                <p:panel header="Alterar Atividade" style="background: green">
                    <p:growl autoUpdate="true" rendered="true" id="gro" life="4000" showSummary="true" showDetail="true"/>
                    <p:panelGrid columns="2" id="tabela">

                        <h:outputText value="Nome"/>
                        <p:inputText id="nome" value="#{controladorAtividade.selectedAtividade.nome}" required="true"
                                     requiredMessage="O campo nome é obrigatório" label="nome"/>

                        <h:outputText value="Semestre"/>
                        <p:inputText id="matricula" value="#{controladorAtividade.selectedAtividade.semestre}" required="true"
                                     requiredMessage="O caompo matricula é obrigatório"/>


                    </p:panelGrid>

                    <p:commandButton value="Alterar" oncomplete="painel1.show()" update="dialogo1"/>
                    <p:commandButton value="Cancelar" oncomplete="location.href='ApresentaAtividades.xhtml'"/>
                </p:panel>


                <p:confirmDialog id="dialogo1" closable="false" appendToBody="true" 
                                 visible="false" widgetVar="painel1" message="Deseja Realmente Alterar">

                    <f:facet name="header">
                        Atenção
                    </f:facet>

                    <p:commandButton value="Sim" action="#{controladorAtividade.alterarAtividade(controladorAtividade.selectedAtividade)}" 
                                     oncomplete="painel1.hide(); painel2.show()" update="dialogo2"/>
                    <p:commandButton value="Não" oncomplete="painel1.hide()"/>

                </p:confirmDialog>

                <p:confirmDialog id="dialogo2" closable="false" appendToBody="true" visible="false"
                                 widgetVar="painel2" message="A Atividade foi Alterada com sucesso" >

                    <f:facet name="header">
                        Obrigado!
                    </f:facet>
                    <p:commandButton value="OK" oncomplete="location.href='ApresentaAtividades.xhtml'"/>

                </p:confirmDialog>

            </h:form>
        </div>
    </h:body>
</html>
