<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alterar Dados do Funcionario</title>
        <style>
            @import "css/estiloGeral.css";
        </style>
    </h:head>
    <h:body>
        <div class="box_body">
             <ui:include src="Menu.xhtml" />

            <h:form>
               
                <p:panel header="Alterar Usuário" style="background: green">
                    <p:growl autoUpdate="true" rendered="true" id="growalterarFuncionario" life="4000" showSummary="true" showDetail="true"/>
                    <p:panelGrid columns="2" id="tabelaAlterarUsuario">

                        <h:outputText value="Siape"/>
                        <p:inputMask id="siape" value="#{ControladorFuncio.selectFun.siape}" required="true" mask="9999999"
                                     requiredMessage="O campo siape é obrigatório" label="siape"/>
                        
                        <h:outputText value="Nome"/>
                        <p:inputText id="nome" value="#{ControladorFuncio.selectFun.nome}" required="true"
                                     requiredMessage="O campo nome é obrigatório" label="nome"/>
                        
                        <h:outputText value="Senha"/>
                        <p:password id="senha" value="#{ControladorFuncio.selectFun.senha}" required="true"
                                     requiredMessage="O campo senha é obrigatório" label="senha"/>

                    </p:panelGrid>

                    <p:commandButton value="Alterar" oncomplete="painel1.show()" update="dialogo1"/>
                    <p:commandButton value="Cancelar" oncomplete="location.href='ApresentaFuncionario.xhtml'"/>

                </p:panel>
                <p:confirmDialog id="dialogo1" closable="false" appendToBody="true" 
                                 visible="false" widgetVar="painel1" message="Deseja realmente alterar #{Fun.nome}">

                    <f:facet name="header">
                        Atenção
                    </f:facet>

                    <p:commandButton value="Sim" actionListener="#{ControladorFuncio.alterarFuncionario(ControladorFuncio.selectFun)}" 
                                     oncomplete="painel1.hide(); painel2.show()" update="dialogo2"/>
                    <p:commandButton value="Não" oncomplete="painel1.hide()"/>

                </p:confirmDialog>

                <p:confirmDialog id="dialogo2" closable="false" appendToBody="true" visible="false"
                                 widgetVar="painel2" message="O Usuário #{Fun.nome} foi alterado com sucesso" >

                    <f:facet name="header">
                        Obrigado!
                    </f:facet>
                    <p:commandButton value="OK" oncomplete="location.href='ApresentaFuncionario.xhtml'"/>

                </p:confirmDialog>

            </h:form>
        </div>
    </h:body>
</html>
