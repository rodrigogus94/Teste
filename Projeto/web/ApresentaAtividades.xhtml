<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
       <title>Apresenta Atividades</title>
        <style>
            @import "css/estiloGeral.css";
        </style>
    </h:head>
    <h:body>
        <div class="box_body">
              <ui:include src="Menu.xhtml" />
            
            <h:form id="formAtividade">
                
                <p:growl id="gro" showSummary="true" showDetail="true" life="3000" sticky="false"/>

                <p:dataTable id="Tabela" value="#{controladorAtividade.recuperarTodasAtividades()}" var="item"
                             paginator="true" rows="10" rowKey="#{item.nome}" 
                             emptyMessage="Não ha registros.">

                    <f:facet name="header">
                        Tabela de Atividades
                    </f:facet>

                    <p:column headerText="Nome" filterBy="#{item.nome}">
                        <h:outputText value="#{item.nome}" />
                    </p:column>

                    <p:column headerText="Semestre" filterBy="#{item.semestre}">
                        <h:outputText value="#{item.semestre}"/>
                    </p:column>


                    <p:column>
                        <p:menuButton value="Opções">
                            
                                
                            <p:menuitem value="Alterar" oncomplete="location.href='AlterarAtividade.xhtml'">
                                <f:setPropertyActionListener value="#{item}" target="#{controladorAtividade.selectedAtividade}"/> 
                            </p:menuitem>
                            
                            <p:menuitem value="Deletar" oncomplete="painel.show()">
                                <f:setPropertyActionListener value="#{item}" target="#{controladorAtividade.selectedAtividade}"/>
                            </p:menuitem>
                            
                            <p:menuitem value="Vincular Alunos" oncomplete="location.href='AddAtividadeAluno.xhtml'">
                                <f:setPropertyActionListener value="#{item}" target="#{controladorAtividade.selectedAtividade}"/>
                            </p:menuitem>
                            
                            <p:menuitem value="Alunos Vinculados" oncomplete="location.href='AtividadesParticipadas.xhtml'">
                                <f:setPropertyActionListener value="#{item}" target="#{controladorAtividade.selectedAtividade}"/>
                            </p:menuitem>
                            
                        </p:menuButton>

                    </p:column>

                </p:dataTable>


                <p:dialog id="dial" appendToBody="true" closable="false" resizable="false"
                          modal="true" visible="false" widgetVar="painel1">


                    <p:panelGrid columns="2">

                        <h:outputText value="Nome"/>
                        <h:outputText value="#{controladorAtividade.selectedAtividade.nome}"/>

                        <h:outputText value="Semestre"/>
                        <h:outputText value="#{controladorAtividade.selectedAtividade.semestre}"/>

                    </p:panelGrid>

                    <p:commandButton value="fechar" oncomplete="painel1.hide()"/>

                </p:dialog>

                <p:confirmDialog id="dial2" closable="false" visible="false"
                                 message="Deseja deletar o atividade" widgetVar="painel">
                    <p:commandButton value="sim" action="#{controladorAtividade.deletarAtividade(controladorAtividade.selectedAtividade)}"
                                     oncomplete="painel.hide(); painel2.show()" update="Tabela" />

                    <p:commandButton value="Não" oncomplete="painel1.hide()" />

                </p:confirmDialog>
                
                <p:confirmDialog id="dial3" appendToBody="true" closable="false" visible="false"
                                 message="Atividade deletada com secesso" widgetVar="painel2">
                    <p:commandButton value="ok" oncomplete="painel2.hide()"/>

                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</html>
