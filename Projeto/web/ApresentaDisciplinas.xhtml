<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de Disciplinas</title>
        <style>
            @import "css/estiloGeral.css";
        </style>
    </h:head>
    
    <body>
        
        <div class="box_body">
            <h:form>
                <p:panel style="width: 99%; background: green">
                    <f:facet name="header">
                        <p:graphicImage url="img/IFPE.jpg"/>
                    </f:facet>
                    <ui:include src="Menu.xhtml" />
                </p:panel>
            </h:form>
            
            <h:form id="formDisciplinaII">
                
                <p:growl id="growlDisciplina" showSummary="true" showDetail="true" life="3000" sticky="true"/>
                
                <p:dataTable id="tabelaDisciplina" value="#{ControladorDisciplina.recuperarTodasDisciplinas()}" var="item"
                             paginator="true" rows="5" rowKey="#{item.nome}" emptyMessage="Não Há Registros">
                    
                    <f:facet name="header">
                        Tabela de Disciplinas
                    </f:facet>
                    
                    
                    <p:column headerText="Nome" filterBy="#{item.nome}">
                        <h:outputText value="#{item.nome}"/>
                    </p:column>
                    
                    <p:column>
                        
                        <p:menuButton value="Opções">
                            
                            <p:menuitem value="Alterar" oncomplete="location.href='index.xhtml'">
                                <f:setPropertyActionListener value="#{item.nome}" target="#{ControladorDisciplina.selectedDisciplina}"/>
                            </p:menuitem>
                          
                        </p:menuButton>
                        
                    </p:column>
                </p:dataTable>
                
            </h:form>
        </div>
        
    </body>
</html>
