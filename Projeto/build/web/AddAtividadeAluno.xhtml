<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Insira o Aluno em uma Atividade</title>
        <style>
            @import "css/estiloGeral.css";

        </style>
    </h:head>


    <body style="color: green">
        <div class="box_body">
            <ui:include src="Menu.xhtml"/>
           
            <h:form id="formAddAtividadeAluno">

                <p:tabView style="width: 99%;">
                    <p:tab title="#{controladorAtividade.selectedAtividade.nome}" >

                        <h:panelGrid columns="1" >
                            
                            <p:dataTable id="checkboxAtividades" paginator="true" rows="10" var="aluno" value="#{controlAluno.recuperarTodosAlunos()}" 
                                         selection="#{controladorAtividade.selectedAtividade.alunos}" rowKey="#{aluno.id}" 
                                         style="width: 100%;margin-bottom:0" emptyMessage="Náo há Alunos Cadastradas.">
                                <p:column selectionMode="multiple" style="width:2%;text-align:center"/>
                                <p:column headerText="Alunos" width="100%">
                                    <h:outputText value="#{aluno.nome}" />
                                </p:column>
                            </p:dataTable>

                        </h:panelGrid>

                        <p:separator/>
                        <div style="width: 100%;  text-align: right; margin-top:20px;">
                            <p:commandButton value="Vincular" process="checkboxAtividades" action="#{controlAluno.alterarAluno(controlAluno.selectalu)}" 
                                             icon="ui-icon-disk" oncomplete="location.href='ApresentaAtividades.xhtml'">
                                <p:confirm header="Confirmation" message="Deseja Realmente Vincular o Aluno à esta Atividade?" icon="ui-icon-alert"/>
                            </p:commandButton>
                            <p:commandButton value="Cancelar" icon="ui-icon-close" oncomplete="location.href='ApresentaAtividades.xhtml'">
                                <p:confirm header="Confirmation" message="Deseja Realmente Sair?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>

                    </p:tab>
                </p:tabView>

            </h:form>

        </div>
    </body>
</html>
