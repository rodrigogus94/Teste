<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Disciplinas Cursadas</title>
        <style>
            @import "css/estiloGeral.css";
        </style>
    </h:head>
    
    <body>
        <div class="box_body">
            <ui:include src="Menu.xhtml" />
           
            <h:form id="formDisciplinasCursadas">
                
                <p:growl id="msgs" showSummary="true" showDetail="true" life="3000" sticky="false"/>

                <h3 style="margin-top:0"></h3>
                
                <p:dataTable id="Tabela" value="#{controlAluno.selectalu.disciplinas}" var="item"
                             paginator="true" rows="10" rowKey="#{item.nome}" 
                             emptyMessage="Não ha registros.">

                    <f:facet name="header">
                        Disciplinas Cursadas
                    </f:facet>

                    <p:column headerText="ID" filterBy="#{item.id}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nome" filterBy="#{item.nome}">
                        <h:outputText value="#{item.nome}" />
                    </p:column>
                    
                    <p:column>
                        
                        <p:menuButton value="Opções">
                            
                            <p:menuitem value="Desvincular">
                                
                            </p:menuitem>
                            <p:menuitem value="Desvincular" oncomplete="location.href='AlterarAluno.xhtml'">
       
                            </p:menuitem>
                            
                            <p:menuitem value="Nota" oncomplete="location.href='AdicionarNota.xhtml'">
                                <f:setPropertyActionListener value="#{item}" target="#{ControladorDisciplina.selectedDisciplina}"/>
                            </p:menuitem>
                            
                        </p:menuButton>
                        
                    </p:column>

                </p:dataTable>
                
            </h:form>
        </div>
    </body>
</html>
